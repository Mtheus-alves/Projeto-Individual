<body class="fundo_log">
    <center>

        <div class="log">

            <h1>Faça seu Login
                <img src="imgs/logo.gif" alt="">
            </h1>

            <br>
            <form id="form_login" method="post" onsubmit="return entrar()">
                Login:
                <input type="text" class="input-padrao" name="usuario">
                <br>
                Senha:
                <input type="password" class="input-padrao" name="senha">
                <br>
                
                <span class="btn_logg"><button onclick="entrar()" id="btn_entrar" class="btn-green">Entrar</button></span>
            </form>
            <div class="cadas"> Já tem uma conta? Clique aqui!</div>
        </div>
    </center>
</body>

</html>
<script>

    function entrar() {
        //  aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.idUsuario;
                    sessionStorage.nome_usuario_meuapp = json.senha;

                    window.location.href = 'minigame.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }
