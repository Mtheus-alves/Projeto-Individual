<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

    <title>Projeto IoT - Sobre</title>

<body class="fundo_cad">
    <center>

        <div class="cadastro">

            <h1>Cadastre-se
                <img src="imgs/logo.gif" alt="">
            </h1>

            <br>
            <form id="form_cadastro" class="cad">
                Insira seu Email: <br>
                <input type="email" name="email" id="id_email"> <br> <br>
                Insira seu nome completo: <br>
                <input type="text" name="nome" id="id_nome"> <br><br>
                Crie um nome de usuário: <br>
                <input type="text" name="usuario" id="id_usuario"><br><br>
                Crie uma senha: <br>
                <input type="password" name="senha" id="id_senha"><br><br>
            </form>
            <br>
            <button onclick="cadastrar()">Cadastrar-se</button>
            <br>
            <div class="login"> Já tem uma conta? Clique aqui!</div>
        </div>
    </center>
</body>


</html>

<script>

    function cadastrar() {
        // aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {

            if (response.ok) {

                window.location.href = 'login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                // finalizar_aguardar();
            }
        });

        return false;
    }

    // function aguardar() {

    // }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display = 'none';
        div_erro.style.display = 'block';
    }

</script>
