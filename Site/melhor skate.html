            <h1> Qual é o skate  mais <br> recomendado para você? </h1>


            <div id="perguntas">

                Descubra respondendo algumas perguntas abaixo: <br><br>

                Qual sua idade? <br>
                <input type="number" id="id_idade"> <br><br>

                Qual sua altura? <br>
                <input type="number" id="id_altura"> <br><br>

                Quanto você calça? <br>
                <input type="number" id="id_calcado"> <br><br>


                <button onclick="resultados()">Mostrar resultados</button>
            </div>

            <div id="respostas" style="display: none;">

                <div id="result"></div>
                <br><br>
                <button id="voltar" onclick="outro()">Fazer outro teste</button>

            </div>

<script>
    function resultados() {
        var idade = Number(id_idade.value);
        var altura = Number(id_altura.value);
        var calcado = Number(id_calcado.value)
        var validar = idade != '' && altura != '' && calcado != ''

        if (validar) {
            perguntas.style.display = 'none'
            respostas.style.display = 'inline'
            tamanhos()
        }

        else { alert('Insira um valor dentro dos campos solicitados') }

        function tamanhos() {

            if (idade <= 8 && altura <= 1, 15 && calcado <= 37) {
                result.innerHTML = `O shape mais recomendado pra você é entre o tamanho 7 a 7.25 <br>

                Um truck de 129mm é o ideal para seu shape <br>

                Se você é um skatista que gosta de mandar manobras de solo e skateparks, as rodinhas mais recomendadas
                são de 51mm a 55mm, que são mais lentas e mais leves.<br>
                
                ou se gostar mais de andar em Half-pipes(vertical), bowls e snakes, as rodinhas mais recomendadas
                são de 56mm a 60mm,que São maiores e mais pesadas.<br>`
            }

            else if (idade <= 12 && altura <= 1, 35 && calcado <= 39) {
                result.innerHTML =
                    `O shape mais recomendado pra você é entre o tamanho 7.25 a 7.75 <br> 

                     Um truck de 129mm é o ideal para seu shape <br>

                     Se você é um skatista que gosta de mandar manobras de solo e skateparks, as rodinhas mais recomendadas
                     são de 51mm a 55mm, que são mais lentas e mais leves.<br>

                     ou se gostar mais de andar em Half-pipes(vertical), bowls e snakes, as rodinhas mais recomendadas
                     são de 56mm a 60mm,que São maiores e mais pesadas.<br>`
            }

            else {
                result.innerHTML = `O shape mais recomendado pra você é entre o tamanho 7.25 a maiores larguras<br>

                Um truck de 136mm á 149mm é o ideal para seu shape <br>
                
                Se você é um skatista que gosta de mandar manobras de solo e skateparks, as rodinhas mais recomendadas
                     são de 51mm a 55mm, que são mais lentas e mais leves.<br>
                     
                     ou se gostar mais de andar em Half-pipes(vertical), bowls e snakes, as rodinhas mais recomendadas
                     são de 56mm a 60mm,que São maiores e mais pesadas.<br>`
            }
        }

    }

    function outro() {
        perguntas.style.display = 'inline'
        respostas.style.display = 'none'

        document.getElementById('id_idade').value = ''
        document.getElementById('id_altura').value = ''
        document.getElementById('id_calcado').value = ''

    }
</script>
