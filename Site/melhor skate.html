            <h3>Saiba qual skate comprar respondendo algumas perguntas abaixo:</h3>

            <br><br>

            <button id="exibir" onclick="exibir()">Exibir perguntas</button>
        </div>

        <div id="perguntas" style="display: none;">

            Qual sua idade? <br>
            <input type="number" id="id_idade"> <br><br>

            Qual sua altura? <br>
            <input type="number" id="id_altura"> <br><br>

            Quanto você calça? <br>
            <input type="number" id="id_calcado"> <br><br>


            Qual modalidade você mais gosta? <br>
            <select name="mod" id="id_modalidade">
                <option value=""></option>
                <option value="Vertical">vertical</option>
                <option value="street">Street</option>
            </select>

            <br><br>
           
            <button id="resultados" onclick="resultados()">Mostrar resultados</button>
        </div>

        <div id="respostas" style="display: none;">
            <div id="container_respostas">
                <div id="shape"></div>
                <div id="truck"></div>
                <div id="roda"></div>
               
            </div>
<br><br>
            <div class="btn_voltar"><button id="voltar" onclick="outro()">Fazer outro teste</button></div>    
        </div>
    </div>
    </div>

<script>
    function exibir() {
        inicio.style.display = 'none'
        perguntas.style.display = 'inline'
        body.style.background = 'rgb(241, 234, 234)'
    }

    function resultados() {
        var idade = Number(id_idade.value);
        var altura = Number(id_altura.value);
        var calcado = Number(id_calcado.value)
        var modalidade = id_modalidade.value
        var validar = idade != '' && altura != '' && calcado != '' && modalidade != ''

        if (validar) {
            perguntas.style.display = 'none'
            respostas.style.display = 'inline'
            tamanhos()
        }

        else { alert('Insira um valor dentro dos campos solicitados') }

        function tamanhos() {

            if (idade <= 8 && altura <= 1, 15 && calcado <= 37) {
                shape.innerHTML = `O shape mais recomendado pra você é entre o tamanho 7 a 7.25 <br>`
                truck.innerHTML = ` Um truck de 129mm é o ideal para seu shape <br>`
            }

            else if (idade <= 12 && altura <= 1, 35 && calcado <= 39) {
                shape.innerHTML = `O shape mais recomendado pra você é entre o tamanho 7.25 a 7.75 <br>`
                truck.innerHTML = `Um truck de 129mm é o ideal para seu shape <br>`
            }

            else {
                shape.innerHTML = `O shape mais recomendado pra você é entre o tamanho 7.25 a maiores larguras<br>`
                truck.innerHTML = `Um truck de 136mm á 149mm é o ideal para seu shape <br>`
            }

            if (modalidade == 'street') {
                roda.innerHTML = `Como você  gosta da modalidade Steet(manobras de solo e skateparks), as rodinhas mais recomendadas
                são de 51mm a 55mm, que são mais lentas e mais leves.`
            }

            else {
                roda.innerHTML = `Como você prefere a modalidade vertical(Half-pipes, bowls e snakes), as rodinhas mais recomendadas
                são de 56mm a 60mm,que São maiores e mais pesadas.<br>`
            }
        }

    }

    function outro() {
        perguntas.style.display = 'inline'
        respostas.style.display = 'none'

        document.getElementById('id_idade').value = ''
        document.getElementById('id_altura').value = ''
        document.getElementById('id_calcado').value = ''

    }
</script>
